<script type="application/javascript">
function get_category()
  {
  
   
  var flickerAPI = "http://50.56.237.229/groceryfly/phpfiles/find_category.php?jsoncallback=?";
  jQuery.getJSON( flickerAPI, {
    tags: "mount rainier",
    tagmode: "any",
    format: "json"
  })
  .done(function( data ) {
      jQuery.each( data.items, function( i, it ) {
	  var details;
	  details=jQuery('#category').html();
	  
	  	
		 if(it.image){
			details=details.replace('**image**',it.image);
		
						}
		if(it.name)
				{
				
			details=details.replace('**category name**',it.name);
				}
		if (it.id) {
		  details=details.replace('**click**',it.id);
		}
			$('#loading').hide();
		jQuery('#cat_display').append(details);
		
		
		
		
		
    });
	
  });
  
  
  
  
 
  
  
}

</script>
