  var flickerAPI = "http://50.56.237.229/groceryfly/phpfiles/specials.php?jsoncallback=?";

    format: "json"
  })
  .done(function( data ) {
      jQuery.each( data.items, function( i, it ) {
	  var details;
	  details=jQuery('#special').html();
	  
	  	
		 if(it.image){
			details=details.replace('**img**',it.image);
		
						}
		if(it.name)

			details=details.replace('**name**',it.name);
				}
		if(it.price)
				{
				
			details=details.replace('**price**',it.price);
				}
		if(it.id)
				{
				
			details=details.replace('**click**',it.id);
				}
		jQuery('#special_display').append(details);
		
		
		
		
    });
    });
  
});


</script>
