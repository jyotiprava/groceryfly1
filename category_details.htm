<script type="application/javascript">
$(function(){
  
var itemvalue=localStorage.item_val;

//alert(restoidvalue);
    
  var flickerAPI = "http://50.56.237.229/groceryfly/phpfiles/find_details.php?jsoncallback=?&itemid="+itemvalue;
  $.getJSON( flickerAPI, {
    tags: "mount rainier",
    tagmode: "any",
    format: "json"
  })
  .done(function( data ) {
    $.each( data.items, function( i, it ) {
    	$('#itemname').append(it.name);
		$('#image').append(it.image);
		$('#price').append(it.price);
		$('#nutrition').append(it.longdesc);
		$('#sdesc').append(it.sdesc);
		});
    //alert($('#resturant_det').html());
 
  
  
    });
	 });

</script>

<script>
  $(function(){
    var i=$('#qnt').val();
    $('#add').click(function(){
      i++;
     $('#qnt').val(i);
    });
    $('#sub').click(function(){
      if (i==1) {
	return false;
      }
      i--;
      
      $('#qnt').val(i);
    });
  });
