<script type="application/javascript">
$(function(){
  
var catval=localStorage.category_val;

//alert(restoidvalue);
    
  var flickerAPI = "http://50.56.237.229/groceryfly/phpfiles/find_item.php?jsoncallback=?&catid="+catval;
  $.getJSON( flickerAPI, {

  })
  .done(function( data ) {
   
    //alert($('#resturant_det').html());
 
  
  $.each(data.items,function(i,it1){
  //alert("sdfsdfsdf");
	  var details=$('#item').html();
	  
	   if(it1.countval){
			details=details.replace('**sspecl**',it1.countval);
			//alert(it1.menuid);
			}
	  
	  	 if(it1.image){
			details=details.replace('**itemimg**',it1.image);
			//alert(it1.menuid);
			}
		 if(it1.name){
			details=details.replace('**itemname**',it1.name);
		
						}
		if(it1.price)
				{
				
			details=details.replace('**price**',it1.price);
				}
		if(it1.id)
				{
				
			details=details.replace('**click**',it1.id);
				}
			
		$('#item_display').append(details);
		
		});
    });
	 });
